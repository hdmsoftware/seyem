<form name="mainForm" role="form" ng-submit="regimen.createRegimen()" novalidate>

     <!-- form elements -->  
     <div class="row">
       <div class="col-md-10">
        <div class="field-ui field-size-large">
          <label>Regimen name</label>
          <input type="text" name="name" placeholder="Type name of regimen..." value="regimen.name" autocomplete="off" class="form-control" required ng-minlength=3 
          ng-maxlength=40 ng-model="regimen.regimendata.name"></input>

        </div>
        <hr>
      </div>
    </div>   

    
   <div class="row" ng-show="regimen.regimendata.name">
      <div class="col-md-10">
        <a role="button" class="btn btn-success btn-large pull-left" ng-click="regimen.setAdd(true)">+ Add Medications</a>
      </div>
    </div> 
   
     <div ng-include src="'partials/medication/medication.html'" ng-controller="MedicationCtrl as medication_vm"></div>

        <hr>

     <div class="col-md-10" >
         <button type="submit" class="btn btn-primary btn-large pull-right" >Save regimen</button>
     </div>
    </div>

  </form>
