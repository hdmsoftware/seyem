 <div class="row">
    <div class="col-md-10">

        <div class="panel panel-info">
            <!-- Default panel contents -->
            <div class="panel-heading">Medication list</div>

            <table class="table table-condensed">
                <thead>
                    <tr>
                        <th class="text-center" width="20%">Medication name</th>
                        <th class="text-center" width="10%">Drops</th>
                        <th class="text-center" width="20%">Times a day</th>
                        <th class="text-center" width="10%">Start day</th>
                        <th class="text-center" width="10%">End day</th>
                        <th class="text-center" width="10%"><span class="glyphicon glyphicon-pencil"></span></th>
                        <th class="text-center" width="10%"><span class="glyphicon glyphicon-trash"></span></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="medication in regimen.medicationlist">
                        

                        <td class="text-center" ng-hide="medication.modify">{{medication.name}}</td>
                        
                        <td class="text-center" ng-hide="medication.modify">{{medication.dosage}}</td>
                        <td class="text-center" ng-hide="medication.modify">{{medication.timesaday}}</td>
                        <td class="text-center" ng-hide="medication.modify">{{medication.daystart}}</td>
                        <td class="text-center" ng-hide="medication.modify">{{medication.dayend}}</td>
                        
                        
                        <td class="text-center">
                            <button type="button" class="btn btn-primary btn-sm" ng-click="updateMedication($index,false)">
                                <span class="glyphicon glyphicon-pencil"></span> Update
                            </button>
                        </td>
                        <td class="text-center">
                            <button ng-disabled="true" type="button" class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-trash"></span> Delete
                            </button>
                        </td>

                    </tbody>
                </table>

            </div>

        </div>
    </div>



    <div class="row">
     <div class="col-md-10" >
        
     </div>
     <div class="col-md-10" >
         <a href= "#form-modal-regimen"  role="button" class="btn btn-primary btn-large pull-right" ng-click="createRegimen()" >Save regimen</a>
     </div>
 </div>
