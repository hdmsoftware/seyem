<div ng-include src="'partials/nav.html'"></div> 

<div class="dialog">
    <div class="panel panel-default">
        <p class="panel-heading no-collapse">Register</p>
        <div class="panel-body">

            <form role="form" ng-submit="registration.signup()">
                <fieldset>
                    <legend>Register User</legend>
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" class="form-control" ng-model="registration.username" placeholder="Type your username..." required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" ng-model="registration.password" placeholder="Type your password..." required>
                    </div>
                    <div class="form-group">
                        <label>Confirm password</label>
                        <input type="password" class="form-control" ng-model="registration.check_password" placeholder="Type your password..." required>
                    </div>

                    <input type="submit" class="btn btn-primary" value="Create User"/>
                </fieldset>
            </form>

      

    </br>

    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <div ng-show="failed_register" class="alert alert-danger">
                {{registration.failed_register}}
            </div>
        </div>
    </div>

      </div>
    </div>

</div>
