
<div class="row" ng-if="regimen.showAdd" >
  <div class="col-md-10">

    <div class="panel panel-default">
      <div class="panel-body">
       <ng-form name="subForm" role="form" class="form-inline">


       <div class="form-group">
         <label>Medication name</label>
         <input type="text" name="name" placeholder="" value="" autocomplete="off" class="form-control" required ng-minlength=3 
         ng-maxlength=40 ng-model="medication_vm.current.name"></input>
       </div>

       
       <div class="form-group">
         <label>How many times a day to take</label>
         <select class="form-control" ng-model="medication_vm.current.timesaday">
           <option value='' disabled selected style='display:none;'></option> 
           <option ng-repeat="item in medication_vm.timesadayitems" value="{{item}}">{{item}}</option>
         </select>
       </div>
       <div class="form-group">
        <label>How many drops</label>
        <input type="number" name="dosage" placeholder=""  min="1" max="20" class="form-control" required ng-model="medication_vm.current.dosage" integer>

        <span class='help-block' ng-show='subForm.dosage.$error.min'>Drops should be greater than 1</span>
        <span class='help-block' ng-show='subForm.dosage.$error.max'>Drops should be less than 20</span>
      </div>




      <div class="form-group">
        <label>Choose the first day to start regimen for this medicaton</label>
        <select  name="daystart" class="form-control" ng-model="medication_vm.current.daystart" required>
         <option value='' disabled selected style='display:none;'>Select start day</option> 
         <option ng-repeat="item in medication_vm.startdays" value="{{item}}">{{item}}</option>
       </select>
     </div>
     <div class="form-group">
      <label>Choose the last day to end regimen for this medicaton</label>
      <select name="dayend" class="form-control" ng-model="medication_vm.current.dayend" required>
       <option value='' disabled selected style='display:none;'>Select end day</option> 
       <option ng-repeat="item in medication_vm.startdays" value="{{item}}">{{item}}</option>
     </select>
   </div>




   <div class="form-group">
     <button class="btn btn-success" ng-click="medication_vm.saveMedication()" ng-disabled="subForm.$invalid">Save</button>
     <a href="#" class="btn"  ng-click="regimen.setAdd(false)">Cancel</a>


   </div>


 </ng-form > <!-- form -->
</div>
</div>
</div>
</div>
