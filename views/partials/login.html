<div class="dialog">
    <div class="panel panel-default">
        <p class="panel-heading no-collapse">Sign In</p>
        <div class="panel-body">
            <form ng-submit="login.submit()" role="form" >
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" ng-model="login.username" placeholder="Type your username..." required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" ng-model="login.password" placeholder="Type your password..." required>
                </div>
                <div class="form-group">
                    <div ng-show="failed_login" class="alert alert-danger">
                        <span class="glyphicon glyphicon-star"></span> {{failed_login}}
                    </div>
                </div>

                <button type="submit" class="btn btn-primary pull-right">Sign In</button>
                <label class="remember-me"><input type="checkbox"> Remember me</label>
                <div class="clearfix"></div>
            </form>
        </div>

    </div>
    <p class="pull-right" style=""><a href="http://www.portnine.com" target="blank" style="font-size: .75em; margin-top: .25em;">Design by SmartEyeMeds</a></p>
    <p><a ui-sref="register">Register here !!</a></p>
