<div ng-include src="'partials/nav.html'"></div> 
<div ng-include src="'partials/sidebar.html'"></div> 

<div class="container-fluid">



    <div class="row">
        <div class="col-md-10 col-md-offset-1">

            <div class="row">
                <div class="col-md-12">

                    <div class="row">
                        <div class="col-md-12">

                            <div class="panel panel-success">
                                <!-- Default panel contents -->
                                <div class="panel-heading">Users</div>

                                <table class="table table-condensed">
                                    <thead>
                                    <tr>
                                        <th class="text-center" width="30%">Name</th>
                                        <th class="text-center" width="30%">Age</th>
                                        <th class="text-center" width="20%"><span class="glyphicon glyphicon-pencil"></span></th>
                                        <th class="text-center" width="20%"><span class="glyphicon glyphicon-trash"></span></th>
                                    </tr>
                                    </thead>
                                    <tbody>

                                    <tr ng-repeat="person in people">

                                        <td class="text-center" ng-hide="person.modify">{{person.name}}</td>
                                        <td class="text-center" ng-hide="person.modify">{{person.age}}</td>
                                        <td class="text-center" ng-hide="person.modify">
                                            <button type="button" ng-click="updatePerson($index,true)" class="btn btn-primary btn-sm">
                                                <span class="glyphicon glyphicon-pencil"></span> Modify
                                            </button>
                                        </td>
                                        <td class="text-center" ng-hide="person.modify">
                                            <button type="button" ng-click="deletePerson($index)" class="btn btn-danger btn-sm">
                                                <span class="glyphicon glyphicon-trash"></span> Delete
                                            </button>
                                        </td>

                                        <td class="text-center" ng-show="person.modify">
                                            <input type="text" class="form-control" ng-model="person.name" placeholder="person.name" required>
                                        </td>
                                        <td class="text-center" ng-show="person.modify">
                                            <input type="number" class="form-control" ng-model="person.age" placeholder="person.age" required>
                                        </td>
                                        <td class="text-center" ng-show="person.modify">
                                            <button type="button" class="btn btn-primary btn-sm" ng-click="updatePerson($index,false)">
                                                <span class="glyphicon glyphicon-pencil"></span> Update
                                            </button>
                                        </td>
                                        <td class="text-center" ng-show="person.modify">
                                            <button ng-disabled="true" type="button" class="btn btn-danger btn-sm">
                                                <span class="glyphicon glyphicon-trash"></span> Delete
                                            </button>
                                        </td>

                                    </tr>


                                    </tbody>
                                </table>

                            </div>

                        </div>
                    </div>

                    </br>

                    <hr>

                    <div class="row">

                        <div class="col-md-4">

                            <div class="panel panel-primary">
                                <div class="panel-heading">
                                    <h3 class="panel-title">New practicioners ?</h3>
                                </div>
                                <div class="panel-body text-center">
                                    Here you can add new practitioner!
                                    </br></br>

                                    <div class="row">
                                        <div class="col-md-12">
                                            <a href="/#person" class="btn btn-default btn-lg">
                                                <span class="glyphicon glyphicon-book"></span>  Add!
                                            </a>
                                        </div>
                                    </div>

                                </div>
                            </div>

                        </div>

                        <div class="col-md-4">

                            <div class="panel panel-info">
                                <div class="panel-heading">
                                    <h3 class="panel-title">Corporate login ?</h3>
                                </div>
                                <div class="panel-body text-center">
                                    Corporate/Paharmacuticals register here!
                                    </br></br>

                                    <div class="row">
                                        <div class="col-md-12">
                                            
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                          <div class="col-md-4">

                            <div class="panel panel-info">
                                <div class="panel-heading">
                                    <h3 class="panel-title">Create Regimen</h3>
                                </div>
                                <div class="panel-body text-center">
                                    Here you can create regimen!
                                    </br></br>

                                    <div class="row">
                                        <div class="col-md-12">
                                            <a ui-sref="/regimen" class="btn btn-default btn-lg">
                                                <span class="glyphicon glyphicon-bookmark"></span> Create!
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                      
                        </div>

                    </div>



                </div>

            </div>

        </div>
    </div>

    <hr/>
    <div>Seed app: v<span app-version="app-version"></span></div>

</div>
